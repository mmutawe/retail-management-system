plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

// allprojects = subprojects (children) + parent project
subprojects {
    println "*** start gradle.build for \'${project.name}\' project."

    apply plugin:'java'
    group 'com.mmutawe.projects.ms.retail'

    repositories {
        mavenCentral()
    }
    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    }
    test {
        useJUnitPlatform()
    }
}